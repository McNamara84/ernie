server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.php index.html;

    # ==========================================================================
    # Vite HMR and Development Assets Proxy
    # ==========================================================================
    # These locations proxy requests to the Vite development server for:
    # - Hot Module Replacement (HMR) via WebSocket
    # - Source files (JS, CSS) for development
    # - Node modules required by the browser
    #
    # Common proxy headers are defined in /etc/nginx/snippets/vite-proxy.conf
    # All Vite-related locations use WebSocket upgrade support.
    # ==========================================================================

    location /@vite/ {
        proxy_pass http://vite:5173/@vite/;
        include /etc/nginx/snippets/vite-proxy.conf;
    }

    location /@fs/ {
        proxy_pass http://vite:5173/@fs/;
        include /etc/nginx/snippets/vite-proxy.conf;
    }

    location /node_modules/ {
        proxy_pass http://vite:5173/node_modules/;
        include /etc/nginx/snippets/vite-proxy.conf;
    }

    # Only proxy /resources/js, /resources/css, /resources/data to Vite
    # Note: /resources (Laravel route) should NOT be proxied
    location /resources/js/ {
        proxy_pass http://vite:5173/resources/js/;
        include /etc/nginx/snippets/vite-proxy.conf;
    }

    location /resources/css/ {
        proxy_pass http://vite:5173/resources/css/;
        include /etc/nginx/snippets/vite-proxy.conf;
    }

    location /resources/data/ {
        proxy_pass http://vite:5173/resources/data/;
        include /etc/nginx/snippets/vite-proxy.conf;
    }

    # Dedicated Vite HMR WebSocket endpoint.
    # Vite will be configured to use this path via server.hmr.path.
    location /hmr {
        proxy_pass http://vite:5173/hmr;
        include /etc/nginx/snippets/vite-proxy.conf;
    }

    # Handle build assets (for production-like testing)
    location /build/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
    }

    # Handle static assets at root level
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Handle all other requests
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    client_max_body_size 64M;
}
