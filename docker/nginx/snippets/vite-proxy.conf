# =============================================================================
# Vite Development Server Proxy Configuration
# =============================================================================
# Common proxy settings for all Vite-related locations.
# Includes WebSocket upgrade support for Hot Module Replacement (HMR).
#
# Usage in server block:
#   location /@vite/ {
#       proxy_pass http://vite:5173/@vite/;
#       include /etc/nginx/snippets/vite-proxy.conf;
#   }
# =============================================================================

proxy_http_version 1.1;

# WebSocket upgrade support (required for HMR)
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection "upgrade";

# Standard proxy headers
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;

# Timeouts for long-polling and WebSocket connections
proxy_read_timeout 86400s;
proxy_send_timeout 86400s;
