# Traefik dynamic configuration for TLS
# This file configures TLS with self-signed certificates for local testing

tls:
  certificates:
    - certFile: /etc/traefik/certs/localhost.crt
      keyFile: /etc/traefik/certs/localhost.key

  options:
    default:
      minVersion: VersionTLS12
      sniStrict: false
