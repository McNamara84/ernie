name: Coverage Badge Generation
on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # PHP + Xdebug for Coverage
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: xdebug
          coverage: xdebug

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Composer deps
        run: composer install --no-interaction --prefer-dist

      - name: Build assets
        run: npm run build

      - name: Copy .env file
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate --force

      # Laravel Tests with Clover Report
      - name: Run tests with coverage
        env:
          XDEBUG_MODE: coverage
        run: php artisan test --coverage-clover=coverage.xml

      # Create Badge from coverage.xml and commit
      - name: Create coverage badge
        uses: timkrase/phpunit-coverage-badge@v1.2.1
        with:
          report: coverage.xml
          coverage_badge_path: output/coverage.svg
          push_badge: false

      - name: Ensure output directory is writable
        run: sudo chown -R $USER:$USER output

      - name: Run Vitest with coverage
        id: vitest
        env:
          LARAVEL_BYPASS_ENV_CHECK: 1
        # Continue even if some tests fail (flaky timeouts) - coverage is still generated
        continue-on-error: true
        run: npx vitest run --coverage

      - name: Verify coverage report exists
        id: verify_coverage
        run: |
          if [ ! -f "coverage/coverage-summary.json" ]; then
            echo "Coverage report not found!"
            echo "exists=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "exists=true" >> $GITHUB_OUTPUT
          cat coverage/coverage-summary.json | head -c 500

      - name: Create Vitest coverage badge
        if: steps.verify_coverage.outputs.exists == 'true'
        run: |
          mkdir -p output
          COVERAGE=$(node -e "
            const data = JSON.parse(require('fs').readFileSync('coverage/coverage-summary.json'));
            const pct = data.total?.lines?.pct;
            if (typeof pct === 'number' && !isNaN(pct)) {
              console.log(Math.round(pct));
            } else {
              console.log(0);
            }
          ")
          echo "Coverage: $COVERAGE%"
          COLOR=red
          if [ $COVERAGE -ge 90 ]; then COLOR=brightgreen
          elif [ $COVERAGE -ge 80 ]; then COLOR=green
          elif [ $COVERAGE -ge 70 ]; then COLOR=yellow
          elif [ $COVERAGE -ge 50 ]; then COLOR=orange
          fi
          npx --yes badge-maker "Vitest Coverage" "$COVERAGE%" ":$COLOR" > output/vitest-coverage.svg
          echo "Badge created with color: $COLOR"

      - name: Git push to image-data branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./output
          publish_branch: image-data
          github_token: ${{ secrets.GITHUB_TOKEN }}
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
