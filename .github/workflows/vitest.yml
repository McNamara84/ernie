name: Vitest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  vitest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest
        env:
          # Bypass Laravel's environment check so Vitest can run without a full PHP app environment
          LARAVEL_BYPASS_ENV_CHECK: 1
        run: npm test

