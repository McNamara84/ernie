name: Playwright UI Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.4
        tools: composer:v2
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    - name: Install Node dependencies
      run: npm ci
    - name: Install PHP dependencies
      run: composer install --no-interaction --prefer-dist --optimize-autoloader
    - name: Build assets
      run: npm run build
    - name: Prepare application
      run: |
        cp .env.example .env
        sed -i 's/^DB_CONNECTION=.*/DB_CONNECTION=sqlite/' .env
        sed -i '/^DB_HOST=/d' .env
        sed -i '/^DB_PORT=/d' .env  
        sed -i '/^DB_DATABASE=/d' .env
        sed -i '/^DB_USERNAME=/d' .env
        sed -i '/^DB_PASSWORD=/d' .env
        sed -i 's/^SESSION_DRIVER=.*/SESSION_DRIVER=file/' .env
        sed -i 's/^CACHE_DRIVER=.*/CACHE_DRIVER=file/' .env
        sed -i 's/^QUEUE_CONNECTION=.*/QUEUE_CONNECTION=sync/' .env
        echo "SESSION_PATH=/" >> .env
        echo "APP_ENV=testing" >> .env
        mkdir -p database
        touch database/database.sqlite
        chmod 666 database/database.sqlite
        echo "Database created at: $(pwd)/database/database.sqlite"
        ls -la database/
        echo "=== .env DB configuration ==="
        cat .env | grep -E "(DB_|SESSION_|CACHE_|QUEUE_|APP_ENV)"
        echo "============================="
        php artisan key:generate
        php artisan migrate:fresh --seed --force
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Start Laravel server
      run: php artisan serve --host=127.0.0.1 --port=8000 &
      env:
        APP_ENV: testing
        DB_CONNECTION: sqlite
        SESSION_DRIVER: file
        SESSION_PATH: /
        CACHE_DRIVER: file
        QUEUE_CONNECTION: sync
        BROADCAST_DRIVER: log
    - name: Wait for server to be ready
      run: |
        timeout 30 bash -c 'until curl -s http://127.0.0.1:8000 > /dev/null; do sleep 1; done'
        echo "Server is ready!"
        echo "Testing server response:"
        curl -I http://127.0.0.1:8000 || true
        echo "Server status check completed"
    - name: Run Playwright tests
      run: |
        echo "Starting Playwright tests..."
        echo "Available tests:"
        npx playwright test --list
        echo "Running basic health check first..."
        timeout 60 npx playwright test basic-health-check.spec.ts --project=chromium --reporter=line,github
        echo "Health check completed, running login test..."
        timeout 120 npx playwright test login.spec.ts --project=chromium --reporter=line,github --max-failures=1
      env:
        CI: true
        DEBUG: pw:*
    - name: Stop Laravel server
      if: always()
      run: |
        pkill -f "php artisan serve" || true
        echo "Server cleanup completed"
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
