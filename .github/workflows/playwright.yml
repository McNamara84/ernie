name: Playwright UI Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    name: Playwright (${{ matrix.browser }})
    steps:
    - uses: actions/checkout@v4
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        tools: composer:v2
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    - name: Install Node dependencies
      run: npm ci
    - name: Install PHP dependencies
      run: composer install --no-interaction --prefer-dist --optimize-autoloader
    - name: Build assets for CI
      run: npm run build
      env:
        NODE_ENV: production
        APP_ENV: local
        APP_URL: http://127.0.0.1:8000
        ASSET_URL: http://127.0.0.1:8000
        VITE_APP_URL: http://127.0.0.1:8000
    - name: Prepare application
      run: |
        cp .env.example .env
        sed -i 's/^DB_CONNECTION=.*/DB_CONNECTION=sqlite/' .env
        sed -i '/^DB_HOST=/d' .env
        sed -i '/^DB_PORT=/d' .env  
        sed -i '/^DB_DATABASE=/d' .env
        sed -i '/^DB_USERNAME=/d' .env
        sed -i '/^DB_PASSWORD=/d' .env
        sed -i 's/^SESSION_DRIVER=.*/SESSION_DRIVER=file/' .env
        sed -i 's/^CACHE_DRIVER=.*/CACHE_DRIVER=file/' .env
        sed -i 's/^CACHE_STORE=.*/CACHE_STORE=file/' .env
        sed -i 's/^QUEUE_CONNECTION=.*/QUEUE_CONNECTION=sync/' .env
        sed -i 's/^BROADCAST_CONNECTION=.*/BROADCAST_CONNECTION=log/' .env
        sed -i 's/^APP_ENV=.*/APP_ENV=local/' .env
        sed -i 's/^APP_DEBUG=.*/APP_DEBUG=true/' .env
        sed -i 's/^APP_URL=.*/APP_URL=http:\/\/127.0.0.1:8000/' .env
        sed -i 's/^ASSET_URL=.*/ASSET_URL=http:\/\/127.0.0.1:8000/' .env
        echo "SESSION_PATH=/" >> .env
        mkdir -p database
        touch database/database.sqlite
        chmod 666 database/database.sqlite
        php artisan key:generate
        php artisan migrate:fresh --seed --force
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps ${{ matrix.browser }}
    - name: Start Laravel server
      run: php artisan serve --host=127.0.0.1 --port=8000 &
      env:
        APP_ENV: local
        APP_DEBUG: true
        APP_URL: http://127.0.0.1:8000
        ASSET_URL: http://127.0.0.1:8000
        DB_CONNECTION: sqlite
        SESSION_DRIVER: file
        SESSION_PATH: /
        CACHE_DRIVER: file
        QUEUE_CONNECTION: sync
        BROADCAST_DRIVER: log
    - name: Wait for server to be ready
      run: |
        timeout 30 bash -c 'until curl -s http://127.0.0.1:8000 > /dev/null; do sleep 1; done'
        echo "Server is ready!"
    - name: Run Playwright tests
      run: npx playwright test --project=${{ matrix.browser }}
      env:
        CI: true
    - name: Stop Laravel server
      if: always()
      run: |
        pkill -f "php artisan serve" || true
        echo "Server cleanup completed"
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30