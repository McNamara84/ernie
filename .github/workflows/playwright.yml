name: Playwright UI Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.4
        tools: composer:v2
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    - name: Install Node dependencies
      run: npm ci
    - name: Install PHP dependencies
      run: composer install --no-interaction --prefer-dist --optimize-autoloader
    - name: Build assets
      run: npm run build
      env:
        NODE_ENV: development
    - name: Prepare application
      run: |
        cp .env.example .env
        sed -i 's/^DB_CONNECTION=.*/DB_CONNECTION=sqlite/' .env
        sed -i '/^DB_HOST=/d' .env
        sed -i '/^DB_PORT=/d' .env  
        sed -i '/^DB_DATABASE=/d' .env
        sed -i '/^DB_USERNAME=/d' .env
        sed -i '/^DB_PASSWORD=/d' .env
        sed -i 's/^SESSION_DRIVER=.*/SESSION_DRIVER=file/' .env
        sed -i 's/^CACHE_DRIVER=.*/CACHE_DRIVER=file/' .env
        sed -i 's/^QUEUE_CONNECTION=.*/QUEUE_CONNECTION=sync/' .env
        sed -i 's/^APP_ENV=.*/APP_ENV=local/' .env
        sed -i 's/^APP_DEBUG=.*/APP_DEBUG=true/' .env
        echo "SESSION_PATH=/" >> .env
        mkdir -p database
        touch database/database.sqlite
        chmod 666 database/database.sqlite
        echo "Database created at: $(pwd)/database/database.sqlite"
        ls -la database/
        echo "=== .env configuration ==="
        cat .env | grep -E "(APP_|DB_|SESSION_|CACHE_|QUEUE_)"
        echo "============================="
        php artisan key:generate
        php artisan migrate:fresh --seed --force
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Start Laravel server
      run: php artisan serve --host=127.0.0.1 --port=8000 &
      env:
        APP_ENV: local
        APP_DEBUG: true
        DB_CONNECTION: sqlite
        SESSION_DRIVER: file
        SESSION_PATH: /
        CACHE_DRIVER: file
        QUEUE_CONNECTION: sync
        BROADCAST_DRIVER: log
    - name: Wait for server to be ready
      run: |
        timeout 30 bash -c 'until curl -s http://127.0.0.1:8000 > /dev/null; do sleep 1; done'
        echo "Server is ready!"
        echo "Testing server response:"
        curl -I http://127.0.0.1:8000 || true
        echo "=== Testing login page ==="
        curl -s http://127.0.0.1:8000/login > /tmp/login.html
        echo "Login page size: $(wc -c < /tmp/login.html) bytes"
        echo "Login page first 50 lines:"
        head -50 /tmp/login.html
        echo "=== Searching for Email address label ==="
        grep -n -i "email" /tmp/login.html || echo "No email fields found!"
        echo "=== Searching for form elements ==="  
        grep -n -i "form\|input\|label" /tmp/login.html | head -20 || echo "No form elements found!"
        echo "=== Login page test completed ==="
        echo "Server status check completed"
    - name: Run Playwright tests
      run: npx playwright test
      env:
        CI: true
    - name: Stop Laravel server
      if: always()
      run: |
        pkill -f "php artisan serve" || true
        echo "Server cleanup completed"
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
