services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: app
    container_name: dockerized-laravel-app
    restart: unless-stopped
    volumes:
      - storage-data:/var/www/html/storage
      - bootstrap-cache:/var/www/html/bootstrap/cache
    networks:
      - dockerized-laravel-network
    depends_on:
      - db
    environment:
      - APP_NAME=${APP_NAME}
      - APP_KEY=${APP_KEY}
      - APP_ENV=${APP_ENV}
      - APP_DEBUG=${APP_DEBUG}
      - APP_URL=${APP_URL}
      - ASSET_URL=${ASSET_URL}
      - SESSION_SECURE_COOKIE=${SESSION_SECURE_COOKIE}
      - SESSION_SAME_SITE=${SESSION_SAME_SITE}
      - SANCTUM_STATEFUL_DOMAINS=${SANCTUM_STATEFUL_DOMAINS}
      - DB_CONNECTION=${DB_CONNECTION}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - CACHE_DRIVER=${CACHE_DRIVER}
      - SESSION_DRIVER=${SESSION_DRIVER}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION}
      - BROADCAST_DRIVER=${BROADCAST_DRIVER}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=${REDIS_PORT}
      - MAIL_MAILER=${MAIL_MAILER}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME}
      - LOG_CHANNEL=${LOG_CHANNEL}
      - LOG_LEVEL=${LOG_LEVEL}

  webserver:
    build:
      context: .
      dockerfile: Dockerfile
      target: nginx
    container_name: dockerized-laravel-webserver
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - storage-data:/var/www/html/storage:ro
    networks:
      - dockerized-laravel-network
      - traefik
    depends_on:
      - app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ernie-router.rule=Host(`env.rz-vm182.gfz.de`) && PathPrefix(`/ernie`)"
      - "traefik.http.routers.ernie-router.entrypoints=https"
      - "traefik.http.routers.ernie-router.middlewares=ernie-headers,ernie-stripprefix"
      - "traefik.http.middlewares.ernie-stripprefix.stripprefix.prefixes=/ernie"
      - "traefik.http.middlewares.ernie-stripprefix.stripprefix.forceSlash=false"
      - "traefik.http.middlewares.ernie-headers.headers.customrequestheaders.X-Forwarded-Prefix=/ernie"
      - "traefik.http.middlewares.ernie-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.services.ernie-service.loadbalancer.server.port=80"
      - "traefik.docker.network=traefik"

  db:
    image: mysql:8.0
    container_name: dockerized-laravel-db
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_USER=${DB_USERNAME}
    volumes:
      - dockerized-laravel-data:/var/lib/mysql
    networks:
      - dockerized-laravel-network
    ports:
      - "3306:3306"

  redis:
    image: redis:alpine
    container_name: dockerized-laravel-redis
    restart: unless-stopped
    networks:
      - dockerized-laravel-network
    ports:
      - "6379:6379"

networks:
  dockerized-laravel-network:
    driver: bridge
  traefik:
    external: true

volumes:
  dockerized-laravel-data:
    driver: local
  storage-data:
    driver: local
  bootstrap-cache:
    driver: local