services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: app
    container_name: dockerized-laravel-app
    restart: unless-stopped
    volumes:
      - storage-data:/var/www/html/storage
      - bootstrap-cache:/var/www/html/bootstrap/cache
    networks:
      - dockerized-laravel-network
    depends_on:
      - db
    environment:
      - APP_URL=https://env.rz-vm182.gfz.de/ernie
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - BROADCAST_DRIVER=log
      - CACHE_DRIVER=file
      - QUEUE_CONNECTION=database
      - SESSION_DRIVER=file

  webserver:
    build:
      context: .
      dockerfile: Dockerfile
      target: nginx
    container_name: dockerized-laravel-webserver
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - storage-data:/var/www/html/storage:ro
    networks:
      - dockerized-laravel-network
      - traefik
    depends_on:
      - app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ernie-router.rule=Host(`env.rz-vm182.gfz.de`) && PathPrefix(`/ernie`)"
      - "traefik.http.routers.ernie-router.entrypoints=https"
      - "traefik.http.routers.ernie-router.middlewares=ernie-stripprefix"
      - "traefik.http.middlewares.ernie-stripprefix.stripprefix.prefixes=/ernie"
      - "traefik.http.services.ernie-service.loadbalancer.server.port=80"
      - "traefik.docker.network=traefik"

  db:
    image: mysql:8.0
    container_name: dockerized-laravel-db
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_USER=${DB_USERNAME}
    volumes:
      - dockerized-laravel-data:/var/lib/mysql
    networks:
      - dockerized-laravel-network
    ports:
      - "3306:3306"

  redis:
    image: redis:alpine
    container_name: dockerized-laravel-redis
    restart: unless-stopped
    networks:
      - dockerized-laravel-network
    ports:
      - "6379:6379"

networks:
  dockerized-laravel-network:
    driver: bridge
  traefik:
    external: true

volumes:
  dockerized-laravel-data:
    driver: local
  storage-data:
    driver: local
  bootstrap-cache:
    driver: local