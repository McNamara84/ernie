services:
  migration:
    build: .
    env_file:
      - stack.env
    command: ["php", "artisan", "migrate", "--force"]
    depends_on:
      dbernie:
        condition: service_healthy
    networks:
      - internal
    restart: "no"

  app:
    build: .
    env_file:
      - stack.env
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      dbernie:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ernie-router.rule=Host(`env.rz-vm182.gfz.de`) && PathPrefix(`/ernie`)"
      - "traefik.http.routers.ernie-router.entrypoints=https"
      - "traefik.http.routers.ernie-router.middlewares=ernie-stripprefix"
      - "traefik.http.middlewares.ernie-stripprefix.stripprefix.prefixes=/ernie"
      - "traefik.http.services.ernie-service.loadbalancer.server.port=80"
      - "traefik.docker.network=traefik"
    networks:
      - internal
      - frontend

  dbernie:
    image: mariadb:latest
    env_file:
      - stack.env
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h localhost -p$$MARIADB_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - internal

volumes:
  db_data:

networks:
  internal:
    driver: bridge
  frontend:
    external:
      name: traefik