services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: app
    container_name: dockerized-laravel-app
    restart: unless-stopped
    volumes:
      - storage-data:/var/www/html/storage
      - bootstrap-cache:/var/www/html/bootstrap/cache
    networks:
      - dockerized-laravel-network
    depends_on:
      - db
    environment:
      - APP_URL=https://env.rz-vm182.gfz.de/ernie
      - APP_ENV=production
      - APP_DEBUG=false
      - SESSION_DRIVER=file
      - SESSION_LIFETIME=120
      - SESSION_PATH=/
      - SESSION_DOMAIN=.env.rz-vm182.gfz.de
      - SESSION_SECURE_COOKIE=true
      - SESSION_SAME_SITE=lax
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - BROADCAST_DRIVER=log
      - CACHE_STORE=redis
      - QUEUE_CONNECTION=database
      - SANCTUM_STATEFUL_DOMAINS=env.rz-vm182.gfz.de
      - DB_SUMARIOPMD_HOST=${DB_SUMARIOPMD_HOST}
      - DB_SUMARIOPMD_PORT=${DB_SUMARIOPMD_PORT:-3306}
      - DB_SUMARIOPMD_NAME=${DB_SUMARIOPMD_NAME}
      - DB_SUMARIOPMD_USER=${DB_SUMARIOPMD_USER}
      - DB_SUMARIOPMD_PASSWORD=${DB_SUMARIOPMD_PASSWORD}

  webserver:
    build:
      context: .
      dockerfile: Dockerfile
      target: nginx
    container_name: dockerized-laravel-webserver
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - storage-data:/var/www/html/storage:ro
    networks:
      - dockerized-laravel-network
      - traefik
    depends_on:
      - app
    labels:
      - "traefik.enable=true"
      # API router (WITHOUT Forward-Auth) - higher priority so API requests are checked first
      - "traefik.http.routers.ernie-api.rule=Host(`env.rz-vm182.gfz.de`) && PathPrefix(`/ernie/api/v1`)"
      - "traefik.http.routers.ernie-api.entrypoints=https"
      - "traefik.http.routers.ernie-api.priority=100"
      - "traefik.http.routers.ernie-api.middlewares=ernie-api-stripprefix"
      - "traefik.http.routers.ernie-api.service=ernie-service"
      - "traefik.http.middlewares.ernie-api-stripprefix.stripprefix.prefixes=/ernie"
      # Web router (with Forward-Auth) - lower priority
      - "traefik.http.routers.ernie-router.rule=Host(`env.rz-vm182.gfz.de`) && PathPrefix(`/ernie`)"
      - "traefik.http.routers.ernie-router.entrypoints=https"
      - "traefik.http.routers.ernie-router.priority=10"
      - "traefik.http.routers.ernie-router.middlewares=ernie-stripprefix"
      - "traefik.http.routers.ernie-router.service=ernie-service"
      - "traefik.http.middlewares.ernie-stripprefix.stripprefix.prefixes=/ernie"
      # Service
      - "traefik.http.services.ernie-service.loadbalancer.server.port=80"
      - "traefik.docker.network=traefik"

  db:
    image: mysql:8.0
    container_name: dockerized-laravel-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MARIADB_DATABASE}
      - MYSQL_USER=${MARIADB_USER}
      - MYSQL_PASSWORD=${MARIADB_PASSWORD}
    volumes:
      - dockerized-laravel-data:/var/lib/mysql
    networks:
      - dockerized-laravel-network
    ports:
      - "3306:3306"

  redis:
    image: redis:alpine
    container_name: dockerized-laravel-redis
    restart: unless-stopped
    networks:
      - dockerized-laravel-network
    ports:
      - "6379:6379"

  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: app
    container_name: dockerized-laravel-queue
    restart: unless-stopped
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    volumes:
      - storage-data:/var/www/html/storage
      - bootstrap-cache:/var/www/html/bootstrap/cache
    networks:
      - dockerized-laravel-network
    depends_on:
      - db
      - redis
    environment:
      - APP_URL=https://env.rz-vm182.gfz.de/ernie
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - CACHE_STORE=redis
      - QUEUE_CONNECTION=database

networks:
  dockerized-laravel-network:
    driver: bridge
  traefik:
    external: true

volumes:
  dockerized-laravel-data:
    driver: local
  storage-data:
    driver: local
  bootstrap-cache:
    driver: local