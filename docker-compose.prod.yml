services:
  app:
    image: bitnami/laravel:12
    env_file:
      - stack.env
    ports:
      - "${APP_PORT:-8080}:8000"
    volumes:
      - ./:/app
    depends_on:
      - db

  db:
    image: mariadb:11
    env_file:
      - stack.env
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: